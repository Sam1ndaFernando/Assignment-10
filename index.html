<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff00d2, #001746, #00ffff);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            margin: 0;
            animation: gradientAnimation 15s ease infinite;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        .calculator {
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
        }

        #display {
            width: 90%;
            padding: 20px;
            background: #222;
            color: #fff;
            border: none;
            text-align: right;
            font-size: 2em;
            border-bottom-right-radius: 30px;
            border-bottom-left-radius: 30px;

        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background: #f0f0f0;
        }

        .buttons button {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            font-size: 1.5em;
            transition: background 0.3s;
            border-radius: 30px;
        }

        .buttons button:hover {
            background: #e0e0e0;
        }

        .buttons button:active {
            background: #ccc;
        }

        .buttons button:nth-child(4n) {
            background: #f9a825;
            color: #fff;
        }

        .buttons button:nth-child(4n):hover {
            background: #f57f17;
        }

        .buttons button:nth-child(4n):active {
            background: #e65100;
        }

        .buttons button:nth-last-child(3) {
            background: #d32f2f;
            color: #fff;
        }

        .buttons button:nth-last-child(3):hover {
            background: #c62828;
        }

        .buttons button:nth-last-child(3):active {
            background: #b71c1c;
        }

        .buttons button:nth-last-child(2) {
            background: #388e3c;
            color: #fff;
        }

        .buttons button:nth-last-child(2):hover {
            background: #2e7d32;
        }

        .buttons button:nth-last-child(2):active {
            background: #1b5e20;
        }

        footer {
            font-family: 'Quicksand', sans-serif;
            padding: 1em 0;
            text-align: center;
            background: linear-gradient(-45deg, rgb(0, 23, 70), rgb(162, 0, 141));
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }

        footer span {
            color: #ffffff;
        }



        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>


</head>
<body>
<div class="container">
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()">AC</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('/')">/</button>
        </div>
    </div>
</div>

<footer>
    <span>Calculator. All rights reserved, 2024. Â© Sam1nda.Fernando.</span>
</footer>

<script>
    let expression = '';

    function appendNumber(number) {
        expression += number;
        updateDisplay();
    }

    function appendOperator(operator) {
        expression += operator;
        updateDisplay();
    }

    function clearDisplay() {
        expression = '';
        updateDisplay();
    }

    function updateDisplay() {
        document.getElementById('display').value = expression;
    }

    function calculate() {
        try {
            const result = eval(expression);
            document.getElementById('display').value = result;
            expression = result.toString();
        } catch (error) {
            document.getElementById('display').value = 'Error';
            expression = '';
        }
    }


</script>
</body>
</html>
